<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Student Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="tool-header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Toolkit
            </a>
            <h1>Calendar & Reminders</h1>
        </header>

        <main class="tool-container">
            <div class="calendar-header">
                <button class="btn" id="prev-month">Prev</button>
                <h2 id="month-year"></h2>
                <button class="btn" id="next-month">Next</button>
            </div>
            <div class="calendar-grid weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-days">
                <!-- Calendar days will be generated here -->
            </div>
        </main>
    </div>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="reminder-date"></h2>
            <ul id="reminder-list"></ul>
            <form id="reminder-form">
                <div class="form-group">
                    <label for="reminder-text">New Reminder</label>
                    <input type="text" id="reminder-text" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Reminder</button>
            </form>
        </div>
    </div>

    <script src="/js/calendar.js"></script>
</body>
</html>
