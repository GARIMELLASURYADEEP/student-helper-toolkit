<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - Student Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="tool-header">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Toolkit
            </a>
            <h1>GPA Calculator</h1>
        </header>

        <main class="tool-container">
            <div class="gpa-grid">
                <div class="gpa-form-container">
                    <h3>Add Course</h3>
                    <form id="gpa-form">
                        <div class="form-group">
                            <label for="course-name">Course Name</label>
                            <input type="text" id="course-name" placeholder="e.g., Computer Science 101">
                        </div>
                        <div class="form-group">
                            <label for="course-credits">Credits</label>
                            <input type="number" id="course-credits" required min="0.5" step="0.5">
                        </div>
                        <div class="form-group">
                            <label for="course-grade">Grade</label>
                            <select id="course-grade" required>
                                <option value="4.0">A</option>
                                <option value="3.7">A-</option>
                                <option value="3.3">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.3">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.3">D+</option>
                                <option value="1.0">D</option>
                                <option value="0.0">F</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                </div>
                <div class="gpa-results-container">
                    <h3>Your Courses</h3>
                    <table class="gpa-table">
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Credits</th>
                                <th>Grade</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="courses-list">
                            <!-- Courses will be added here -->
                        </tbody>
                    </table>
                    <div id="gpa-result">
                        Your GPA is <br>
                        <span id="gpa-value">0.00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/gpa.js"></script>
</body>
</html>
